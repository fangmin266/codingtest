    <script>
        ////////////////////////1.1~100까지 합 과 곱 - 반복문
        let s = 0 ; 
        for (let i =1; i < 101; i++ ) {
            s += i;
        }
        console.log(s); //O(n) n회 반복
        let s1 = 100;
        console.log(s1*(s1+1)/2) //O(1) 1회 반복

        let m = 1 ; 
        for (let i =1; i < 6; i++ ) {
            m *= i;
        }
        console.log(m)
    
        ////////////////////////1-2.1~100까지 합 과 곱 - 재귀함수
        function f(n){
            if(n<=1){
                return 1
            }
            return n + f(n-1) 
        }
        console.log('재귀합'+f(100))

        function g(n){
            if(n <= 1){
                return 1
            }
            return n * g(n-1)
        }
        console.log('재귀곱'+g(5))

        ////////////////////////2.2진수 변환 -반복문  
        let result = '';
        let x = 11;
        while(true){
            if(x%2 === 0) {
                result += '0';
                // result = '0'+ result;
            }else{
                result += '1';
                // result = '1' + result;
            }
            x = Math.floor(x/2);
            if(x === 1 || x === 0){
                result += String(x);
                // result = String(x) + result;
                break;
            }
        } 
        console.log(result.split('').reverse().join(''))

        ////////////////////////2.2진수 변환 -재귀함수         
        function 이진법(숫자){
            if(숫자 === 1 || 숫자 === 0){
                return String(숫자)
            }
            return 이진법(Math.floor(숫자/2)) + String(숫자 % 2)
        }
        console.log(이진법(11));

        ////////////////////////3.문자열 뒤집기 - 반복문
        let 문자열result = ''
        let nameX = 'hwangminji'
        while(true){
            if(nameX.length === 1){
                문자열result += nameX;
                break;
            }
            let nameY = nameX.split('');
            문자열result += String(nameY.pop());
            nameX = nameY.join('')
        }
        console.log(문자열result)

         ////////////////////////3.문자열 뒤집기 - 재귀함수
         function 문자열역순(문자){
            if(문자.length === 1) {
                return 문자
            }
            return  문자[문자.length-1] + 문자열역순(문자.slice(0, 문자.length-1))
         }    
         console.log(문자열역순('hwangminji'))

         ////////////////////////4.각 자릿수의 합 - 반복문  
         let result각자릿수합=0;      
         let 각자릿수의합= '123123';
         while(true) {
            if(각자릿수의합.length === 1){
                result각자릿수합 += parseInt(각자릿수의합,10);
                break;
            }
            let 쪼개기 = 각자릿수의합.split('')
            result각자릿수합 += parseInt(쪼개기.pop(),10)
            각자릿수의합 = 쪼개기.join('')
       
         }
         console.log(result각자릿수합)


    </script>
